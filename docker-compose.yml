version: '3'
services:
  web:
    build: .
    volumes:
      - .:/ispace
    ports:
      - '3000:3000'
    depends_on:
      - db
    tty: true
    stdin_open: true
    command: bundle exec rails s -b 0.0.0.0
  db:
    image: postgres:12.3
    volumes:
      - pgdatavol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
volumes:
  pgdatavol:
